# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Reveal.js Slide Server
description: "jekyll/reveal.js slide server for Github Pages"
baseurl: "/reveal-jekyll-slideserver" # REPLACE for your env:  the subpath of your site, e.g. /blog
url: "http://mjvo.github.io" # REPLACE for your env:  the base hostname & protocol for your site

# Build settings
markdown: kramdown


# Collections
collections:
  slidedecks:
    output: true
    permalink: "/:path"

# Defaults
defaults:
  - scope:
      path: ""
      type: slidedecks
    values:
      layout: slidedeck
